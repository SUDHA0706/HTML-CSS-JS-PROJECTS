<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="item-container">
        <p class="title">Rock Paper Scissors</p>

        <button onclick="
            playGame('rock');
        " class="move-button">
            <img src="/RockPaperScissors/Images/rock-emoji.png" class="move-icon">
        </button>


        <button onclick="
            playGame('paper');
        " class="move-button">
            <img src="/RockPaperScissors/Images/paper-emoji.png" class="move-icon">
        </button>


        <button onclick="
            playGame('scissors');
        " class="move-button">
            <img src="/RockPaperScissors/Images/scissors-emoji.png" class="move-icon">
        </button>

        <p class="js-result result">You win</p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <div class="reset-container">
            <button onclick="
                score.wins = 0;
                score.losses = 0;
                score.ties = 0;
                localStorage.removeItem('score');
                updateScoreElement();
            " class="reset-score-button">Reset Score</button>
        </div>
        
        <script src="index.js"></script>
        
    </div>
    
</body>
</html>
